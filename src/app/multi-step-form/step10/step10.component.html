<div class="mb-8">
  <a (click)="back.emit()" class="text-[#1687E4] text-sm flex items-center gap-1 mb-6 cursor-pointer">
    <i class="fa fa-arrow-left"></i> Back to business info
  </a>
</div>
<div class="max-w-5xl mx-auto bg-white rounded-2xl shadow p-10">
  <h2 class="text-2xl font-semibold mb-2 text-gray-800">Upload Additional Tax Documents</h2>
  <p class="text-gray-500 text-sm mb-8">
    Start by selecting identity verification below
  </p>

  <div class="grid md:grid-rows-3 gap-6">
    <div *ngFor="let doc of docs"
      class="border border-gray-200 rounded-2xl shadow-sm overflow-hidden flex flex-col text-center transition-all duration-500 ease-in-out">
      <!-- Header -->
      <div class="flex justify-between items-center bg-[#F6FBFF] p-4">
        <div class="text-gray-700 font-medium text-left text-sm">
          {{ doc.label }}
        </div>
        <label
          class="bg-[#E30613] hover:bg-red-700 text-white text-sm font-medium px-5 py-1.5 rounded-full cursor-pointer">
          {{ doc.file ? 'Edit' : 'Upload' }}
          <input type="file" class="hidden" (change)="onFileChange($event, doc)" />
        </label>
      </div>

      <!-- Expanded Preview -->
      <div *ngIf="doc.file" class="flex flex-col w-full">
        <div class="flex-1 bg-gray-50 flex items-center justify-center p-6">
          <ng-container *ngIf="doc.preview; else fileIcon">
            <img [src]="doc.preview" class="object-contain h-32 w-auto" />
          </ng-container>
          <ng-template #fileIcon>
            <i class="fa-regular fa-file text-4xl text-gray-400"></i>
          </ng-template>
        </div>

        <!-- File name -->
        <div class="border-t py-2 text-sm font-medium text-gray-700">
          {{ doc.file.name }}
        </div>

        <!-- Actions -->
        <div class="w-full border-t px-4 py-2 flex justify-between items-center text-xs">
          <div class="flex gap-3">
            <label class="text-[#1687E4] font-medium cursor-pointer">
              Re-upload
              <input type="file" class="hidden" (change)="onFileChange($event, doc)" />
            </label>
            <button class="text-red-500 font-medium" (click)="remove(doc)">Remove</button>
          </div>

          <div [ngClass]="{
              'text-green-600 font-semibold': doc.status === 'verified',
              'text-red-600 font-semibold': doc.status === 'rejected',
              'text-yellow-500': doc.status === 'pending'
            }">
            {{
            doc.status === 'verified'
            ? 'Verified'
            : doc.status === 'rejected'
            ? 'Rejected'
            : 'Verifying...'
            }}
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="doc.error" class="text-xs text-red-500 pb-3">{{ doc.error }}</div>
      </div>
    </div>
  </div>

  <!-- Continue -->
  <div class="flex justify-end pt-8">
    <div *ngIf="errorMessage" class="text-red-600 text-sm mt-3">{{ errorMessage }}</div>

    <button type="button" (click)="continue()" [disabled]="loading"
      class="bg-[#E30613] text-white px-6 py-2 rounded-full mt-4 flex items-center justify-center gap-2 disabled:opacity-50">
      <span *ngIf="!loading">Continue</span>
      <span *ngIf="loading">
        <i class="fa fa-spinner fa-spin"></i> Submitting...
      </span>
    </button>
  </div>
</div>
