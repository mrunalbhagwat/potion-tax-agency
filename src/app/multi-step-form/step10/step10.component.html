<div class="mb-8">
  <a (click)="back.emit()" class="text-[#1687E4] text-sm flex items-center gap-1 mb-4 cursor-pointer">
    <i class="fa fa-arrow-left"></i> Back to tax filing
  </a>
</div>
<div class="max-w-5xl mx-auto bg-white p-8 flex flex-col md:flex-row items-center justify-between">
  <!-- Left Section -->
  <div class="w-full md:w-1/2 space-y-5">
    
    <h2 class="text-2xl font-semibold text-gray-800">
      Which tax year are you filing your self-assessment for?
    </h2>

    <p class="text-sm text-gray-500">
      By proceeding you agree to our
      <a href="#" class="text-[#E30613] hover:underline font-medium">terms & conditions</a>
    </p>

    <form [formGroup]="form" class="space-y-4">
      <!-- Tax Year Dropdown -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <select formControlName="taxYear" class="w-full rounded-md p-2 focus:outline-none focus:border-[#1687E4]">
          <option value="" disabled selected>Select tax year</option>
          <option *ngFor="let year of taxYears" [value]="year">{{ year }}</option>
        </select>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          formControlName="email"
          type="email"
          placeholder="Enter your email"
          class="w-full rounded-md p-2 focus:outline-none focus:border-[#1687E4]"
        />
      </div>

      <!-- Mobile Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mobile number</label>
        <input
          formControlName="mobile"
          type="text"
          placeholder="Enter mobile number"
          class="w-full rounded-md p-2 focus:outline-none focus:border-[#1687E4]"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          formControlName="password"
          type="password"
          placeholder="Enter password"
          class="w-full rounded-md p-2 focus:outline-none focus:border-[#1687E4]"
        />
      </div>

      <p class="text-xs text-gray-500">
        By registering, you agree to the
        <a href="#" class="text-[#E30613] font-medium hover:underline">Terms of Service</a>
        and to receive SMS notifications. Reply STOP to unsubscribe at any time.
      </p>

      <button type="button" (click)="continue()" class="bg-[#E30613] text-white px-6 py-2 rounded-full mt-4">
      Continue
    </button>
    </form>
  </div>

  <!-- Right Illustration -->
  <div class="w-full md:w-1/2 flex justify-center mt-8 md:mt-0">
    <img src="assets/person-laptop.png" alt="Self Assessment" class="max-h-72 object-contain" />
  </div>
</div>
