<div class="mb-8">
  <a (click)="back.emit()" class="text-[#1687E4] text-sm flex items-center gap-1 mb-4 cursor-pointer">
    <i class="fa fa-arrow-left"></i> Back to client information
  </a>

</div>
<div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow-sm">

  <h2 class="text-2xl font-semibold mb-1">Provide your information</h2>
  <p class="text-gray-500 text-sm mb-8">
    Enter your residence address for verification in Latin letters
  </p>

  <form [formGroup]="form" class="space-y-5">
    <div>
      <label class="block text-sm font-medium mb-1">
        Are you filing jointly with a spouse? <span class="text-red-500">*</span>
      </label>
      <select formControlName="filingWithSpouse"
        class="w-full border border-gray-600 rounded-md p-2 focus:outline-none focus:border-[#1687E4]">
        <option>No</option>
        <option>Yes</option>
      </select>
    </div>

    <div *ngIf="form.get('filingWithSpouse')?.value === 'Yes'" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1">If yes, provide spouse full name</label>
        <input type="text" formControlName="spouseFullName"
          class="w-full border border-gray-600 rounded-md p-2 focus:outline-none focus:border-[#1687E4]" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Spouse occupation <span class="text-red-500">*</span></label>
        <input type="text" formControlName="spouseOccupation"
          class="w-full border border-gray-600 rounded-md p-2 focus:outline-none focus:border-[#1687E4]" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Your date of birth</label>
        <input type="date" formControlName="dob"
          class="w-full border border-gray-600 rounded-md p-2 focus:outline-none focus:border-[#1687E4]" />
      </div>
    </div>

    <button type="button" (click)="continue()" [disabled]="loading"
      class="bg-[#E30613] text-white px-6 py-2 rounded-full mt-4 flex items-center justify-center gap-2 disabled:opacity-50">
      <span *ngIf="!loading">Continue</span>
      <span *ngIf="loading">
        <i class="fa fa-spinner fa-spin"></i> Submitting...
      </span>
    </button>

    <p *ngIf="errorMessage" class="text-red-600 mt-2 text-sm">{{ errorMessage }}</p>

  </form>
</div>
